<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>My Application Project-2</title>
	<script>
		var number1 = 10;
		var number2 = 5;
	</script>
</head>

<body>
	<script>
		document.write("10+5=", number1 + number2, "<br>");
		document.write("10x5=", number1 * number2, "<br>");
		document.write("10-5=", number1 - number2, "<br>");
		document.write("10÷5=", number1 / number2, "<br>");
		document.write("10>5 is ", number1 >= number2, "<br>");
		document.write("10<5 is ", number1 <= number2);
	</script>
</body>

</html>
